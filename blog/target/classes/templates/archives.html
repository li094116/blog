<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head th:replace="_fragments :: head(~{::title})">
		<meta charset="utf-8">
		<meta name="viewport" content="width=devic-width, initial-scale=1.0" />
		<title>归档</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
		<link rel="stylesheet" href="../static/css/me.css" th:href="@{css/me.css}"  />
	</head>
	<body>
		<!-- 导航 -->
		<nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
			<div class="ui container">
				<div class="ui inverted secondary stackable menu">
					<h2 class="ui teal header m-blog">Liyuxi</h2>
					<a href="#" class="m-item item m-mobile-hide"><i class="mini home icon"></i>首页</a>
					<a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
					<a href="#" class="active m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
					<a href="#" class="m-item item m-mobile-hide"><i class="mini clone icon"></i>归档</a>
					<a href="#" class="m-item item m-mobile-hide"><i class="mini info icon"></i>关于我</a>
					<div class="m-item right item m-mobile-hide">
						<div class="ui icon inverted transparent input">
							<input type="text" placeholder="Search....." />
							<i class="search link icon"></i>
						</div>
					</div>
				</div>
			</div>
			<a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
				<i class="sidebar icon"></i>
			</a>
		</nav>
		<!-- 中间内容 -->
		<div class="m-container-small m-padded-tb-large">
			<div class="ui container">
				<!-- header -->
				<div class="ui top attached padded segment">
					<div class="ui middle aligned two column grid">
						<div class="column">
							<h3 class="ui teal header">归档</h3>
						</div>
						<div class="right aligned column">
							共<h2 class="ui orange header m-inline-blok m-text-thin" th:text="${blogCount}">144</h2>篇博客
						</div>
					</div>
				</div>
				<th:block th:each="item : ${archiveMap}">
					<h3 class="ui header center aligned" th:text="${item.key}">2021</h3>
					<div class="ui fluid vertical menu">
						<a class="item" href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" th:each="blog : ${item.value}">
							<span>
								<i class="mini teal circle icon"></i><span th:text="${blog.title}">关于刻意复习清单</span>
								<div class="ui basic teal left pointing label m-padded-tb-mini" th:text="${#dates.format(blog.updateTime, 'MMMdd')}">9月03</div>
							</span>
							<div class="ui basic orange left pointing label m-padded-tb-mini" th:text="${blog.flag}">原创</div>
						</a>
					</div>
				</th:block>
				
			</div>
		</div>
		<!-- 底部 -->
		<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
			<div class="ui center aligned container">
				<div class="ui inverted divided stackable grid">
					<div class="three wide column">
						<div class="ui inverted link list">
							<div class="item">
								<img src="../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}" class="ui rounded image" alt="" style="width: 110px;"/>
							</div>
						</div>
						
					</div>
					<div class="three wide column">
						<h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">用户故事</a>
							<a href="#" class="item">用户故事</a>
							<a href="#" class="item">用户故事</a>
						</div>
					</div>
					<div class="three wide column">
						<h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">Email:2328181539@qq.com</a>
							<a href="#" class="item">QQ:2328181539</a>
						</div>
					</div>
					<div class="seven wide column">
						<h4 class="ui inverted header m-text-thin m-text-spaced">Blog</h4>
						<p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于变成、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
					</div>
				</div>
				<div class="ui inverted section divider"></div>
				<p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright©2021-2022Liyuxi Designed by Liyuxi</p>
			</div>
		</footer>
		<!--在html中注释掉shymeleaf 引用模板中的js-->
		<!--/*/<th:block th:replace="_fragments :: script">/*/-->
		<!-- cdn -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
		<!-- 本地 -->
		<script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
		<script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
		<script src="../static/lib/tocbot/tocbot.js" th:src="@{/lib/tocbot/tocbot.js}"></script>
		<script src="../static/lib/waypoint/jquery.waypoints.min.js" th:src="@{/lib/waypoint/jquery.waypoints.min.js}" ></script>
		<!--/*/</th:block>/*/-->
		<script>
			$('.menu.toggle').click(function(){
				$('.m-item').toggleClass('m-mobile-hide');
			});
		</script>
	</body>
</html>

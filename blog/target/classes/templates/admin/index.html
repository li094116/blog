<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head th:replace="admin/_fragments :: head(~{::title})">
		<meta charset="utf-8">
		<meta name="viewport" content="width=devic-width, initial-scale=1.0" />
		<title>博客管理</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
		<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
		<link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}"/>
	</head>
	<body>
		<!-- 导航 -->
		<nav th:replace="admin/_fragments :: menu(0)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
			<div class="ui container">
				<div class="ui inverted secondary stackable menu">
					<h2 class="ui teal header m-blog">管理后台</h2>
					<a href="#" class="m-item item m-mobile-hide"><i class="mini home icon"></i>博客</a>
					<a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
					<a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
					<div class="right m-item m-mobile-hide menu">
						<div class="ui dropdown item">
							<div class="text">
								<img class="ui avatar image" src="http://unsplash.it/100/100?image=1005" />
								李禹锡
							</div>
							<i class="dropdown icon"></i>
							<div class="menu">
								<a class="item" href="#" th:href="@{/admin/logout}">注销</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
				<i class="sidebar icon"></i>
			</a>
		</nav>
		<!-- 中间内容 -->
		<div class="m-container-small m-padded-tb-big" style="height: 423px !important;">
			<div class="ui container">
				<div class="ui success large message">
					<h2>Hi,</h2>
					<p th:text="${session.user.getNickName}">李禹锡,欢迎登录</p>
				</div>
			</div>
		</div>
		<script>
			$('.menu.toggle').click(function(){
				$('.m-item').toggleClass('m-mobile-hide');
			});
			$('.ui.dropdown').dropdown({
				on : 'hover'
			});
		</script>
	</body>
</html>
